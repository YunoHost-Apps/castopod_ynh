packaging_format = 2

id = "castopod"
name = "Castopod"
description.en = "Hosting platform made for podcasters"
description.fr = "Plateforme d'hébergement conçue pour les podcasteurs"

version = "1.13.0~ynh1"

maintainers = ["orhtej2"]

[upstream]
license = "GPL-3.0-only"
website = "https://castopod.org/"
demo = "https://podcast.podlibre.org/@podlibre_fr"
admindoc = "https://docs.castopod.org/"
code = "https://code.castopod.org/adaures/castopod"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "150M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        url = "https://code.castopod.org/-/project/2/uploads/e7c01c9e41191205ef5c209a8e9fd5d7/castopod-1.13.0.zip"
        sha256 = "5e5e4650c730f698b98112a0cb7b0cc0361240f9936ff651a09ccaf5d47cb4a2"
        autoupdate.strategy = "latest_gitlab_release"
        autoupdate.asset = "Castopod Package \\(zip\\)"
        in_subdir = true

    [resources.system_user]
    allow_email = true

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.data_dir]
    subdirs = ["media"]
    group = "www-data:rx"

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "mariadb-server, ffmpeg, php8.2-mysql, php8.2-gd, php8.2-intl, php8.2-curl, php8.2-mbstring, php8.2-xml, php8.2-mysqlnd, redis-server"

    [resources.database]
    type = "mysql"
