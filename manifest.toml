packaging_format = 2

id = "castopod"
name = "Castopod"
description.en = "Hosting platform made for podcasters"
description.fr = "Plateforme d'hébergement conçue pour les podcasteurs"

version = "1.8.2~ynh1"

maintainers = ["orhtej2"]

[upstream]
license = "GPL-3.0-only"
website = "https://castopod.org/"
demo = "https://podcast.podlibre.org/@podlibre_fr"
admindoc = "https://docs.castopod.org/"
code = "https://code.castopod.org/adaures/castopod"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "150M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        url = "https://code.castopod.org/adaures/castopod/uploads/c2a4216026fd78c02d5ec53ab7738085/castopod-1.8.2.zip"
        sha256 = "e0add6f37ae6cd9ef8b5c519f8c886fb64e90d36f6781a08b315acfbc6ebfd7e"
        autoupdate.strategy = "latest_gitlab_release"
        autoupdate.asset = "Castopod Package \\(zip\\)"
        in_subdir = true

    [resources.system_user]
    allow_email = true

    [resources.install_dir]

    [resources.data_dir]
    subdirs = ["media"]
    group = "www-data:rx"

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "mariadb-server, ffmpeg, php8.2-mysql, php8.2-gd, php8.2-intl, php8.2-curl, php8.2-mbstring, php8.2-xml, php8.2-mysqlnd"

    [resources.database]
    type = "mysql"
