packaging_format = 2

id = "castopod"
name = "Castopod"
description.en = "Hosting platform made for podcasters"
description.fr = "Plateforme d'hébergement conçue pour les podcasteurs"

version = "1.7.4~ynh1"

maintainers = ["orhtej2"]

[upstream]
license = "GPL-3.0-only"
website = "https://castopod.org/"
demo = "https://podcast.podlibre.org/@podlibre_fr"
admindoc = "https://docs.castopod.org/"
code = "https://code.castopod.org/adaures/castopod"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "150M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        url = "https://code.castopod.org/adaures/castopod/uploads/6bab4d6e3ce5f8362b964786528a5b1b/castopod-1.7.4.zip"
        sha256 = "808800d4e5bf40ac9e1fb3a5c243d2c3575ceb54ef78ce540c895382288c842c"
        in_subdir = true

    [resources.system_user]
    allow_email = true

    [resources.install_dir]

    [resources.data_dir]
    subdirs = ["media"]
    group = "www-data:rx"

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "mariadb-server, ffmpeg, php8.2-mysql, php8.2-gd, php8.2-intl, php8.2-curl, php8.2-mbstring, php8.2-xml, php8.2-mysqlnd"

    [resources.database]
    type = "mysql"
